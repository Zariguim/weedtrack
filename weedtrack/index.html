<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <!-- ATUALIZADO: Impede o zoom automático em campos de texto no mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Weedtrack</title>

    <!-- PWA: Link para o Manifest e cor do tema -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1f2937">
    
    <!-- Carregando o Tailwind CSS para um design moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usando a fonte Inter do Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Definindo a fonte Inter como padrão e ajustando layout */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }
        /* Garante que o iframe ocupe o espaço restante */
        .content-frame {
            height: calc(100vh - 64px); /* Altura da tela menos a nova altura do cabeçalho (64px) */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900">

    <!-- Tela de Login -->
    <div id="login-screen" class="flex items-center justify-center min-h-screen p-4">
        <div class="flex w-full max-w-5xl bg-white dark:bg-gray-800 rounded-2xl shadow-2xl overflow-hidden">
            <!-- Coluna da Esquerda: Imagem de Boas-Vindas (visível em telas médias e maiores) -->
            <div class="hidden md:block md:w-1/2">
                <img src="BoasVindas.jpeg" alt="Boas Vindas Weedtrack" class="w-full h-full object-cover" onerror="this.onerror=null;this.src='https://placehold.co/800x600/1f2937/ffffff?text=Weedtrack'">
            </div>
            
            <!-- Coluna da Direita: Formulário de Login -->
            <div class="w-full md:w-1/2 p-8 flex flex-col justify-center">
                <div class="w-full max-w-md mx-auto">
                    <!-- Título Principal -->
                    <h1 class="text-3xl font-bold text-center text-gray-900 dark:text-white">Acessar</h1>
                    
                    <!-- Container para o logo e nome do app -->
                    <div class="flex justify-center items-center gap-3 mt-4">
                        <img src="Logo.svg" alt="Logo Weedtrack" class="h-10 w-auto">
                        <h2 class="text-3xl font-bold text-gray-900 dark:text-white">Weedtrack</h2>
                    </div>

                    <form id="login-form" class="space-y-6 pt-6">
                        <div>
                            <label for="username" class="text-sm font-medium text-gray-700 dark:text-gray-300">Usuário</label>
                            <input type="text" id="username" name="username" required class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-200">
                        </div>
                        <div>
                            <label for="password" class="text-sm font-medium text-gray-700 dark:text-gray-300">Senha</label>
                            <input type="password" id="password" name="password" required class="mt-1 block w-full px-4 py-2 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 text-gray-900 dark:text-gray-200">
                        </div>
                        <p id="login-error" class="text-red-500 text-sm hidden">Usuário ou senha inválidos.</p>
                        <div>
                            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                                Entrar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Container Principal do Aplicativo (escondido por padrão) -->
    <div id="app-container" class="hidden">
        <!-- Cabeçalho Fixo (mais fino) -->
        <header class="bg-white dark:bg-gray-800 shadow-md p-4 flex justify-between items-center h-16 relative z-20">
            <!-- Container para o logo e o título -->
            <div class="flex items-center gap-3">
                <img src="Logo.svg" alt="Logo Weedtrack" class="h-8 w-auto">
                <h1 class="text-2xl font-bold text-gray-900 dark:text-white">Weedtrack</h1>
            </div>
            
            <!-- Navegação para telas grandes (Desktop) -->
            <nav class="hidden md:flex items-center gap-4">
                <button id="btnFotos" class="px-5 py-2 text-sm bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-colors">
                    Weedtrack Fotos
                </button>
                <button id="btnMapas" class="px-5 py-2 text-sm bg-gray-500 text-white font-semibold rounded-lg hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition-colors">
                    Weedtrack Mapas
                </button>
            </nav>

            <!-- Botão do Menu Sanduíche para telas pequenas (Mobile) -->
            <div class="md:hidden">
                <button id="menu-btn" class="text-gray-800 dark:text-gray-200 hover:text-blue-600 focus:outline-none">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </header>

        <!-- Menu Mobile (escondido por padrão) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white dark:bg-gray-800 shadow-lg absolute top-16 left-0 w-full z-10">
            <button id="btnFotosMobile" class="block w-full text-left px-4 py-3 text-lg text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Weedtrack Fotos</button>
            <button id="btnMapasMobile" class="block w-full text-left px-4 py-3 text-lg text-gray-800 dark:text-gray-200 hover:bg-gray-100 dark:hover:bg-gray-700">Weedtrack Mapas</button>
        </div>

        <!-- Área de Conteúdo Principal -->
        <main>
            <iframe id="content-frame" class="w-full border-0 content-frame" src="" title="Área de Conteúdo do Aplicativo"></iframe>
        </main>
    </div>

    <script>
        // --- PWA: Registro do Service Worker ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // --- Lógica de Login ---
        const loginScreen = document.getElementById('login-screen');
        const appContainer = document.getElementById('app-container');
        const loginForm = document.getElementById('login-form');
        const loginError = document.getElementById('login-error');

        loginForm.addEventListener('submit', function(event) {
            event.preventDefault();
            
            const username = event.target.username.value;
            const password = event.target.password.value;

            if (username === 'admin' && password === '1234') {
                loginScreen.classList.add('hidden');
                appContainer.classList.remove('hidden');
                loadContent('fotos');
            } else {
                loginError.classList.remove('hidden');
            }
        });


        // --- Lógica para carregar os aplicativos e controlar o menu ---
        const btnFotos = document.getElementById('btnFotos');
        const btnMapas = document.getElementById('btnMapas');
        const btnFotosMobile = document.getElementById('btnFotosMobile');
        const btnMapasMobile = document.getElementById('btnMapasMobile');
        const contentFrame = document.getElementById('content-frame');
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        const appUrls = {
            fotos: 'WeedtrackFotos.html',
            mapas: 'WeedtrackMapas.html'
        };

        const buttons = {
            fotos: btnFotos,
            mapas: btnMapas
        };

        function loadContent(appName) {
            // Reseta todos os botões para a cor padrão (cinza)
            Object.values(buttons).forEach(btn => {
                btn.classList.add('bg-gray-500', 'hover:bg-gray-600');
                btn.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            });

            // Ativa o botão selecionado com a cor azul
            const selectedButton = buttons[appName];
            if (selectedButton) {
                selectedButton.classList.add('bg-blue-600', 'hover:bg-blue-700');
                selectedButton.classList.remove('bg-gray-500', 'hover:bg-gray-600');
            }

            // Carrega o conteúdo no iframe
            contentFrame.src = appUrls[appName];
            
            // Esconde o menu mobile após a seleção
            mobileMenu.classList.add('hidden');
        }

        btnFotos.addEventListener('click', () => loadContent('fotos'));
        btnMapas.addEventListener('click', () => loadContent('mapas'));

        btnFotosMobile.addEventListener('click', () => loadContent('fotos'));
        btnMapasMobile.addEventListener('click', () => loadContent('mapas'));
        
        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
