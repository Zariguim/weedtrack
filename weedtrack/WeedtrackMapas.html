<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weedtrack - Mapas e Recomendações</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />

    <link rel="stylesheet" href="css/style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <button id="menu-toggle-btn" class="hidden absolute top-4 left-4 z-50 bg-white p-2 rounded-md shadow-lg text-gray-600 hover:bg-gray-50">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
    </button>

    <div id="controls-panel" class="absolute top-0 left-0 h-full bg-white p-4 shadow-lg flex flex-col gap-6 z-30 w-80 sm:w-96 transform">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold text-gray-800">Weedtrack Mapas</h1>
            <button id="menu-close-btn" class="text-gray-500 hover:text-gray-800">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
            </button>
        </div>
        
        <div class="flex flex-col gap-4">
            <div>
                <label for="kmlInput" class="block text-sm font-medium text-gray-700 mb-1">1. Ficheiro KML (Obrigatório)</label>
                <div class="flex flex-col gap-2">
                    <input type="file" id="kmlInput" accept=".kml" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 cursor-pointer">
                    <button id="drawKmlBtn" class="w-full bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-700 transition flex items-center justify-center gap-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16"><path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/><path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/></svg>
                        Desenhar Talhão
                    </button>
                </div>
            </div>
            <div>
                <label for="csvInput" class="block text-sm font-medium text-gray-700 mb-1">2. Ficheiro CSV</label>
                <input type="file" id="csvInput" accept=".csv" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100 cursor-pointer">
            </div>
            <div>
                <label for="heatRadius" class="block text-sm font-medium text-gray-700 mb-1">Raio do Heatmap (m)</label>
                <input type="number" id="heatRadius" value="50" min="1" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm">
            </div>
        </div>
        
        <button id="generateBtn" class="w-full bg-indigo-600 text-white font-semibold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Gerar Camadas
        </button>
    </div>

    <div id="map"></div>
    
    <div id="downloadPdfContainer"></div>
    <div id="createZoneContainer"></div>
    <div id="createRecomendacaoContainer"></div>

    <div id="loader" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex flex-col items-center justify-center z-[101]">
        <div id="spinner" class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-white mb-4"></div>
        <div id="progress-container" class="w-3/4 max-w-md bg-gray-600 rounded-full h-6 hidden">
            <div id="progress-bar" class="bg-blue-500 h-6 rounded-full text-center text-white text-sm leading-6 transition-all duration-300" style="width: 0%;">0%</div>
        </div>
        <p id="progress-text" class="text-white mt-2 font-medium"></p>
    </div>

    <div id="toast" class="hidden fixed bottom-5 right-5 bg-red-600 text-white py-3 px-5 rounded-lg shadow-xl z-[101] transition-opacity duration-300">
        <p id="toast-message"></p>
    </div>

    <div id="zoneModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-70 flex items-center justify-center z-[101]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-md">
            <h2 class="text-xl font-bold mb-4">Criar Zonas de Manejo</h2>
            <div class="space-y-4">
                <div>
                    <label for="speciesSelect" class="block text-sm font-medium text-gray-700">Selecione a planta daninha:</label>
                    <select id="speciesSelect" class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500"></select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="zoneAVazao" class="block text-sm font-medium text-gray-700">Vazão L/ha (Zona A)</label>
                        <input type="number" id="zoneAVazao" value="0" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="zoneBVazao" class="block text-sm font-medium text-gray-700">Vazão L/ha (Zona B)</label>
                        <input type="number" id="zoneBVazao" value="100" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="flex gap-4">
                    <button id="generateZoneBtn" class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-700">Gerar Zonas</button>
                    <button id="cancelZoneBtn" class="w-full bg-gray-300 text-gray-800 font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-gray-400">Cancelar</button>
                </div>
            </div>
        </div>
    </div>

    <div id="bulaModal">
        <div class="flex flex-col md:flex-row h-screen">
             <aside id="bula-controls-panel" class="w-full md:w-[450px] bg-white p-4 shadow-lg overflow-y-auto flex-shrink-0">
                <div class="flex flex-col gap-6 h-full">
                    <div class="flex justify-between items-center">
                        <h1 class="text-2xl font-bold text-slate-800 pb-2 border-b">Weedtrack Bula</h1>
                        <button id="closeBulaModalBtn" class="text-gray-500 hover:text-red-600">
                             <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                        </button>
                    </div>

                    <div class="space-y-4 p-4 bg-slate-50 rounded-lg">
                        <h2 class="font-bold text-lg text-slate-700">1. Dados da Aplicação</h2>
                        <div>
                            <label for="tankCapacity" class="block text-sm font-medium text-gray-700">Capacidade do Tanque (L)</label>
                            <input type="number" id="tankCapacity" value="3000" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="flowRate" class="block text-sm font-medium text-gray-700">Vazão de Aplicação (L/ha)</label>
                            <input type="number" id="flowRate" value="60" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                        <div>
                            <label for="areaInput" class="block text-sm font-medium text-gray-700">Área a ser Aplicada (ha)</label>
                            <input type="number" id="areaInput" placeholder="Preenchida pelo KML" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500">
                        </div>
                    </div>

                    <div id="totalAreaCard" class="space-y-4 p-4 bg-white border border-gray-200 rounded-lg recommendation-card">
                        <h2 class="font-bold text-lg text-slate-700">2. Recomendação (Área Total)</h2>
                        <div id="totalAreaInfo" class="text-sm text-slate-600"></div>
                        <div id="totalAreaPesticides" class="space-y-3"></div>
                        <button id="addTotalPesticideBtn" class="w-full text-sm bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 transition flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                            Adicionar Defensivo
                        </button>
                        <div class="pt-2">
                            <label for="totalAreaObs" class="block text-sm font-medium text-gray-700">Observações</label>
                            <textarea id="totalAreaObs" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm" placeholder="Ex: Condições climáticas, estágio da cultura..."></textarea>
                        </div>
                    </div>
                    
                    <div id="zoneInputContainer" class="p-4 bg-slate-50 rounded-lg space-y-2">
                        <label for="zoneSelect" class="block text-sm font-medium text-gray-700">Aplicar em Zona de Manejo?</label>
                        <select id="zoneSelect" class="w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-purple-500 focus:border-purple-500">
                            <option value="">Não, aplicar na área total</option>
                        </select>
                         <button id="confirmZoneSelectionBtn" class="w-full text-sm bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-600 transition">
                            Usar Zona Selecionada
                         </button>
                    </div>

                    <div id="zoneAreaCard" class="hidden space-y-4 p-4 bg-white border border-gray-200 rounded-lg recommendation-card">
                        <h2 class="font-bold text-lg text-slate-700">3. Recomendação (Zona de Manejo)</h2>
                        <div id="zoneAreaInfo" class="text-sm text-slate-600"></div>
                        <div id="zoneAreaPesticides" class="space-y-3"></div>
                        <button id="addZonePesticideBtn" class="w-full text-sm bg-purple-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-purple-600 transition flex items-center justify-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16"><path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/><path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/></svg>
                            Adicionar Defensivo
                        </button>
                         <div class="pt-2">
                            <label for="zoneAreaObs" class="block text-sm font-medium text-gray-700">Observações</label>
                            <textarea id="zoneAreaObs" rows="3" class="mt-1 w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 text-sm"></textarea>
                        </div>
                    </div>

                    <div class="mt-auto pt-4">
                        <button id="generateBulaPdfBtn" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg shadow-xl hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition disabled:bg-slate-400 disabled:cursor-not-allowed">
                            Gerar Bula Completa (PDF)
                        </button>
                    </div>
                </div>
            </aside>

            <main class="flex-grow h-full flex flex-col bg-slate-200 p-4 gap-4">
                <div class="w-full h-full bg-white rounded-lg shadow-md p-4 flex flex-col">
                    <h2 class="font-bold text-lg text-slate-700 mb-2 flex-shrink-0">Visualização dos mapas de calor</h2>
                    <div id="pdfPreviewContainer" class="flex-grow bg-slate-200 rounded p-4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 overflow-y-auto">
                        <p id="pdfPlaceholder" class="text-slate-500 text-center p-4 col-span-full">Os mapas de calor gerados aparecerão aqui.</p>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <div id="unitModal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-[102]">
        <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-xs text-center">
            <h3 class="font-bold text-lg mb-4">Selecione a Unidade</h3>
            <div class="flex gap-4">
                <button id="unitKgBtn" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-600">Kg/ha</button>
                <button id="unitLBtn" class="w-full bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600">L/ha</button>
            </div>
        </div>
    </div>


    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.23/dist/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <script src="js/heatmap-layer.js" defer></script>
    <script src="js/maps-app.js" defer></script>
    <script src="js/bula-app.js" defer></script>
    <script src="js/app.js" defer></script>

</body>
</html>
